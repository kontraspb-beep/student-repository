  <script>
    let content = document.querySelector('.content');

    let arrayImgs = document.querySelectorAll('.dish img');
    let arrayNames = document.querySelectorAll('.dish h3');
    let arrayDescriptions = document.querySelectorAll('.dish p');
    let arrayReferences = document.querySelectorAll('.content a');

    for (let i = 0; i < arrayImgs.length; i++) {

      arrayNames[i].textContent = arrayOfHotNames[i];
